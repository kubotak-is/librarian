  build-macos:
    needs: create-release
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: 'aarch64-apple-darwin,x86_64-apple-darwin'

      - name: Install Node dependencies
        run: npm ci

      - name: Build macOS app
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/Librarian_1.0.0_universal.dmg
          asset_name: Librarian_${{ github.ref_name }}_universal.dmg
          asset_content_type: application/octet-stream

      - name: Upload App Bundle to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/universal-apple-darwin/release/bundle/macos/Librarian.app.tar.gz
