name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install system dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Librarian ${{ github.ref_name }}'
          releaseBody: |
            ## 🚀 Librarian ${{ github.ref_name }}
            
            ### 主要機能
            - Agent Library プロンプト管理システム  
            - MCP サーバー統合によるAIツール連携
            - マルチリポジトリ対応・動的追加削除
            - Tauri v2 + Svelte 5 による高性能デスクトップアプリ
            
            ### ダウンロード
            お使いのOSに対応したインストーラーをダウンロードしてください：
            - **macOS**: `.dmg` ファイル（Universal Binary - Intel/Apple Silicon両対応）  
            - **Windows**: `.msi` ファイル
            - **Linux**: `.deb` / `.AppImage` ファイル
            
            🤖 Generated with Claude Code
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

